<div class="card">
  <div class="card-header">
    REGISTRO CLIENTE
  </div>
</div>
<div class="card-body">
  <div class="row">
    <div class="col-12">

      
      
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
        </div>  
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mas datos</label>

           <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly/>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" formControlName="telefono">
          </div>
        </div>
        </div>
        
                       
        <button type="submit" class="btn btn-primary" (click)="guardarcli" >Guardar</button>
      </form>
     
    </div>

  </div>
</div>
